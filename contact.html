<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Disa Faios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Disa Faios</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Let's work together</h2>
      <p>Tell me a bit about your product challenge and I'll get back to you within 24 hours.</p>
      <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
        <label>
          Your name:<br />
          <input type="text" name="name" required>
        </label><br /><br />
        <label>
          Email:<br />
          <input type="email" name="_replyto" required>
        </label><br /><br />
        <label>
          Message:<br />
          <textarea name="message" rows="6" required></textarea>
        </label><br /><br />
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Disa Faios. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
